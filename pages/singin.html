<!doctype html>
<html lang="es">

<head>
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- link: https://remixicon.com -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">

    <title>TecnoTienda</title>
</head>

<body>
    <main role="main" class="container my-auto">
        <h2 class="text-center light p-4" id="titulo">Registrate</h2>
        <form id="form">
            <div class="row py-2 justify-content-center">
                <div class="col-5">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" d>
                    <small class="warning" id="nombreWarning">&nbsp;</small>
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido" d>
                    <small class="warning" id="apellidoWarning">&nbsp;</small>
                </div>
            </div>
            <div class="row py-2 justify-content-center">
                <div class="col-5">
                    <input type="text" class="form-control" id="alias" placeholder="Alias" d>
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" id="codigoPostal" placeholder="Codigo Postal" d>
                </div>
            </div>
            <div class="row py-2 justify-content-center">
                <div class="col-5">
                    <input type="email" class="form-control" id="email" placeholder="Correo electronico" d>
                </div>
                <div class="col-5">
                    <input type="email" class="form-control" id="verifEmail" placeholder="Repita correo electronico" >
                </div>
            </div>
            <div class="row py-2 justify-content-center">
                <div class="col-5">
                    <input type="password" class="form-control" id="clave" placeholder="Contraseña" d>
                    <small class="light" id="claveWarning">Debe tener como mínimo 6 caracteres</small>
                </div>
                <div class="col-5">
                    <input type="password" class="form-control" id="verifClave" placeholder="Repita contraseña" d>
                </div>
            </div>
            <div class="row py-2 justify-content-center">
                <button type="submit" class="btn btn-info mb-2 ">
                    Registrar
                </button>
            </div>
        </form>
        <div class="d-flex  justify-content-center p-2">
            <a href="../index.html" class="badge badge-light p-2">Volver al Inicio</a>
        </div>
    </main>


    <script src="../js/verificarSignin.js"></script>
    <!-- Iclude jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="../js/jquery-3.5.1.slim.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
