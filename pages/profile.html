<!doctype html>
<html lang="es">

<head>
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- link: https://remixicon.com -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">

    <title>TecnoTienda</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col p-3 light text-center">
                <h1>Mi Perfil</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <!--left col-->
                <div class="text-center">
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
                        alt="avatar">
                    <input type="file" class="text-center center-block file-upload">
                </div>
            </div>
            <!--/col-3-->
            <div class="col-9">
                <div class="tab-content">
                    <div class="tab-pane active" id="home">
                        <hr>
                        <form class="form" action="##" method="post" id="registrationForm">
                            <div class="form-group">

                                <div class="col-9">
                                    <label class="light">
                                        <h4>Nombre</h4>
                                    </label>
                                    <input type="text" class="form-control" name="first_name" id="first_name"
                                        placeholder="Nombre" title="Modifica tu nombre de usuario">
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-9">
                                    <label class="light">
                                        <h4>Apellido</h4>
                                    </label>
                                    <input type="text" class="form-control" name="last_name" id="last_name"
                                        placeholder="Apellido" title="Modifica tu apellido">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-9">
                                    <label class="light">
                                        <h4>Alias</h4>
                                    </label>
                                    <input type="text" class="form-control" name="phone" id="phone" placeholder="Alias"
                                        title="Modifica tu alias">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-9">
                                    <label class="light">
                                        <h4>Codigo Postal</h4>
                                    </label>
                                    <input type="text" class="form-control" name="mobile" id="mobile"
                                        placeholder="Codigo Postal" title="Modifica tu codigo postal">
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-9">
                                    <label class="light">
                                        <h4>Email</h4>
                                    </label>
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="you@email.com" title="Modifica tu email.">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-9">
                                    <div class="row justify-content-between">
                                        <div class="col">
                                            <label class="light">
                                                <h4>Contraseña</h4>
                                            </label>
                                            <input type="password" class="form-control" name="password" id="password"
                                                placeholder="contraseña" title="Modifica tu contraseña">
                                        </div>
                                        <div class="col">
                                            <label class="light">
                                                <h4>Verificar</h4>
                                            </label>
                                            <input type="password" class="form-control" name="password" id="password"
                                                placeholder="verificar contraseña" title="Reingresa la contraseña">
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="form-group pt-4">
                        <div class="col-12 text-center">
                            <a class="btn btn-success" type="submit">Guardar</a>
                            <a class="btn btn-light" type="reset">Reset</a>
                            <a href="../index.html" class="btn btn-info">Inicio</a>
                        </div>
                    </div>
                    </form>
                </div>
                <!--/tab-pane-->
            </div>
            <!--/tab-content-->
        </div>
        <!--/col-9-->
    </div>
    <!--/row-->

    <!-- Iclude jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="../js/jquery-3.5.1.slim.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
